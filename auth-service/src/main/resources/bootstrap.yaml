spring:
  application:
    name: auth-service
  cloud:
    config:
      enabled: true
      uri:
      - http://localhost:8081
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/luigicode_microservices
    username: root
    password: mysql
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    
    
jwt:
  secret: secret
  
admin-paths:
 paths:
  -
    uri: "/user"
    method: "POST"
  
  - 
    uri: "/user/savecar/{1}[1-9]+[0-9]*"
    post: "POST"
  
  - 
    uri: "/user/savebike/{1}[1-9]+[0-9]*"
    post: "POST"